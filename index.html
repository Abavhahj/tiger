<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Tiger (Mobile Slot)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐯 Fortune Tiger 🐯</h1>

        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="controls">
            <div class="balance">Saldo: R$ <span id="balance-value">100.00</span></div>
            <div class="bet-control">
                Aposta: R$ <span id="bet-value">1.00</span>
                <button id="bet-down">-</button>
                <button id="bet-up">+</button>
            </div>
            <button id="spin-button">GIRAR!</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
