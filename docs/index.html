<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Tiger (Mobile Slot)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fortune Tiger üêØ</h1>

        <div class="game-info">
            <p>Saldo: R$ <span id="balance-value">100.00</span></p>
            <p>Aposta: R$ <span id="bet-value">1.00</span></p>
        </div>

        <div class="reels-container">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="message-display" id="message"></div>

        <div class="controls">
            <div class="bet-controls">
                <button id="bet-down">-</button>
                <span class="current-bet-display">1.00</span>
                <button id="bet-up">+</button>
            </div>
            <button id="spin-button">GIRAR</button>
            <button id="turbo-button" class="control-button">TURBO</button>
            <button id="auto-spin-button" class="control-button">AUTO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
